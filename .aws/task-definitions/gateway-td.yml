{
  "family": "gateway",
  "networkMode": "awsvpc",
  "requiresCompatibilities": ["FARGATE"],
  "cpu": "256",
  "memory": "512",
  "containerDefinitions":
    [
      {
        "name": "gateway",
        "image": "123456789012.dkr.ecr.eu-west-1.amazonaws.com/gateway:${IMAGE_TAG}",
        "portMappings": [{ "containerPort": 8080, "protocol": "tcp" }],
        "essential": true,
        "environment": [{ "name": "ENV", "value": "prod" }],
        "secrets":
          [
            {
              "name": "SECRET_TOKEN",
              "valueFrom": "arn:aws:secretsmanager:eu-central-1:123456789012:secret:gateway/secret-token",
            },
            {
              "name": "DB_PASSWORD",
              "valueFrom": "arn:aws:secretsmanager:eu-central-1:123456789012:secret:gateway/db-password",
            },
          ],
      },
    ],
}
